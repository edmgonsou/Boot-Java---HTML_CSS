<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style20.css">
    <title>AULA 20</title>
</head>

<body>
    <section id="formulario">
        <form method="post" nome="cadastro">
            <fieldset>
                <legend>Cadastro de Usuário</legend>
                <label for="nomeUsu">Nome</label>
                <input type="text" required placeholder="Digite seu Nome" class="txt" id="nomeUsu" nome="nomeUsu" value="">
                <label for="sobreNomeUsu">Sobre Nome</label>
                <input type="text" class="txt" id="sobreNomeUsu" nome="sobreNomeUsu" value="">
                <label for="dataNascUsu">Data de Nascimento</label>
                <input type="text" class="txt" id="dataNascUsu" name="dataNascUsu" value="">
                
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="">Masculio</label>
                <input type="radio" name="genero" value="m">
                <label for="">Feminino</label>
                <input type="radio" name="genero" value="f">
            </fieldset>
            <fieldset>
                <legend>Preferências de Estudos</legend>
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="php" value="php">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="html_css">HTML/CSS</label>
                <input type="checkbox" id="html_css" name="html_css" value="html_css">
            </fieldset>
            <fieldset>
                <select name="" id="">
                    <option value="">Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Master">Master</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Escreva mais sobre você</legend>
                <label for="edicao"></label>
                <textarea name="" id="edicao" cols="80" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="enviarDados" value="ENVIAR">
        </form>
    </section>
</body>

</html>
